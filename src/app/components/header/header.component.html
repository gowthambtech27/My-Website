<header [class.scrolled]="isScrolled" class="header">
  <nav class="nav container">
    <div class="nav-brand">
      <a href="#" (click)="scrollToSection('home'); $event.preventDefault()">Portfolio</a>
    </div>
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li><a href="#about" (click)="scrollToSection('about'); $event.preventDefault()">About</a></li>
      <li><a href="#experience" (click)="scrollToSection('experience'); $event.preventDefault()">Experience</a></li>
      <li><a href="#skills" (click)="scrollToSection('skills'); $event.preventDefault()">Skills</a></li>
      <li><a href="#projects" (click)="scrollToSection('projects'); $event.preventDefault()">Projects</a></li>
      <li><a href="#languages" (click)="scrollToSection('languages'); $event.preventDefault()">Languages</a></li>
    </ul>
    <div class="nav-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>

<div class="hero" id="home">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        <span class="greeting">Hello, I'm</span>
        <span class="name">Gowtham Palanichamy</span>
      </h1>
      <p class="hero-subtitle">Front-End Developer | 6+ Years of Experience Creating Scalable & High-Performance Web Applications</p>
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary" (click)="scrollToSection('projects'); $event.preventDefault()">View My Work</a>
      </div>
    </div>
    <div class="hero-image">
      <div class="hero-avatar">
        <div class="avatar-circle"></div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <span></span>
  </div>
</div>
